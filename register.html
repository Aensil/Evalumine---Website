        <script>
            $(function () {
                $('#form').parsley();

                var state_idx = $('#state').val();
                if (state_idx) {
                    getTowns(state_idx);
                }

                // select
                $('#state').change(function(){
                    var state_id = $(this).val();
                    getTowns(state_id);
                });

                function getTowns(id){
                    $.getJSON("https://preicfes.net/register/towns", {id: id}, function(data){
                        $('#town').empty();
                        $('#town').append("<option value=''>" + "Seleccione" + "</option>");
                        $.each( data, function( key, val) {
                            $('#town').append("<option value='" + key +"'>" + val + "</option>");
                        });
                    });
                }

                $(".show-hide-password a").on('click', function(event) {
                    event.preventDefault();

                    var input   = $(this).closest(".show-hide-password").find("input");
                    var i       = $(this).closest(".show-hide-password").find("i");
                    var type    = input.attr("type");

                    if(type === "text"){
                        input.attr('type', 'password');
                        i.addClass( "fa-eye" );
                        i.removeClass( "fa-eye-slash" );
                    }else if(type === "password"){
                        input.attr('type', 'text');
                        i.removeClass( "fa-eye" );
                        i.addClass( "fa-eye-slash" );
                    }
                });        

            });
        </script>
