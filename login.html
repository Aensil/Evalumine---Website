            <div class="card">

                    <h3 class="text-center m-0">

                    </h3>

                    <div class="p-3">

                        <p class="text-muted text-center">Inicie sesión para ingresar a Evalumine</p>

                        
                        <form method="POST" action="login.html" accept-charset="UTF-8" class="form-horizontal m-t-30" id="form"><input name="_token" type="hidden" value="HS43cSkuWMdEmmqjSta5lRj4abQpSjpFbYcGhOTC">

                            <div class="form-group">
                                <label for="username">Correo</label>
                                <input class="form-control" id="email" required="required" name="email" type="email">
                            </div>

                            <div class="form-group">
                                <label>Contraseña</label>
                                <div>
                                    <div class="input-group show-hide-password">
                                    <input class="form-control" id="password" data-parsley-errors-container="#errorPassword" required="required" name="password" type="password" value="">
                                        <div class="input-group-append">
                                            <span class="input-group-text bg-white"><a href="login.html#"><i class="fa fa-eye"></i></a></span>
                                        </div>

                                </div>
                                <div class="col-sm-6 text-right">

        <!-- App js -->
        <script src="js/app.js"></script>

        <script>
            $(function () {
                $('#form').parsley();

                $(".show-hide-password a").on('click', function(event) {
                    event.preventDefault();

                    var input   = $(this).closest(".show-hide-password").find("input");
                    var i       = $(this).closest(".show-hide-password").find("i");
                    var type    = input.attr("type");

                    if(type === "text"){
                        input.attr('type', 'password');
                        i.addClass( "fa-eye" );
                        i.removeClass( "fa-eye-slash" );
                    }else if(type === "password"){
                        input.attr('type', 'text');
                        i.removeClass( "fa-eye" );
                        i.addClass( "fa-eye-slash" );
                    }
                });        

            });
        </script>
